#            - cd ./lib/graph-node/docker
#            - sh ./setup.sh
#            - docker-compose up -d
      - run:
          name: Test
          command: yarn test --passWithNoTests
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
