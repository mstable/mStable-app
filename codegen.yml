overwrite: true
schema: 'https://api.thegraph.com/subgraphs/name/mstable/mstable-protocol'
documents: 'src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.tsx:
    config:
      skipTypename: true
      withComponent: false
      withHOC: false
      withHooks: true
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
        Address: string
        ID: string
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
