config:
  skipTypename: true
  withComponent: false
  withHOC: false
  withHooks: true
  scalars:
    BigDecimal: string
    BigInt: string
    Bytes: string
    Address: string
    ID: string

generates:
  ./src/graphql/protocol/schema.graphql:
    overwrite: true
    schema: https://api.thegraph.com/subgraphs/name/mstable/mstable-protocol-staging
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/feeders/schema.graphql:
    overwrite: true
    schema: https://api.thegraph.com/subgraphs/name/mstable/mstable-feeder-pools
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/blocks/schema.graphql:
    overwrite: true
    schema: https://api.thegraph.com/subgraphs/name/blocklytics/ethereum-blocks
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/protocol.tsx:
    overwrite: true
    schema: https://api.thegraph.com/subgraphs/name/mstable/mstable-protocol-staging
    documents: 'src/graphql/protocol/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

  ./src/graphql/feeders.tsx:
    overwrite: true
    schema: https://api.thegraph.com/subgraphs/name/mstable/mstable-feeder-pools
    documents: 'src/graphql/feeders/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

  ./src/graphql/blocks.tsx:
    overwrite: true
    schema: https://api.thegraph.com/subgraphs/name/blocklytics/ethereum-blocks
    documents: 'src/graphql/blocks/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
