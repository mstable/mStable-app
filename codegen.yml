overwrite: true
schema: "http://0.0.0.0:8000/subgraphs/name/mStable/mStable-protocol"
documents: "src/graphql/**/*.graphql"
generates:
  ./src/graphql/generated.tsx:
    config:
      skipTypename: true
      withComponent: false
      withHOC: false
      withHooks: true
      scalars:
        BigDecimal: string
        BigInt: string
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
