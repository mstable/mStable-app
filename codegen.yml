config:
  skipTypename: true
  withComponent: false
  withHOC: false
  withHooks: true
  scalars:
    BigDecimal: string
    BigInt: string
    Bytes: string
    Address: string
    ID: string

generates:
  ./src/graphql/legacy/schema.graphql:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_LEGACY}
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/protocol/schema.graphql:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_PROTOCOL}
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/mbtc/schema.graphql:
    overwrite: true
    schema: https://api.thegraph.com/subgraphs/name/jameslefrere/mbtc-deployment
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/ecosystem/schema.graphql:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_ECOSYSTEM}
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/uniswap/schema.graphql:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_UNISWAP}
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/balancer/schema.graphql:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_BALANCER}
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/blocks/schema.graphql:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_BLOCKS}
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true

  ./src/graphql/legacy.tsx:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_LEGACY}
    documents: 'src/graphql/legacy/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

  ./src/graphql/protocol.tsx:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_PROTOCOL}
    documents: 'src/graphql/protocol/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

  ./src/graphql/mbtc.tsx:
    overwrite: true
    schema: https://api.thegraph.com/subgraphs/name/jameslefrere/mbtc-deployment
    documents: 'src/graphql/mbtc/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

  ./src/graphql/ecosystem.tsx:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_ECOSYSTEM}
    documents: 'src/graphql/ecosystem/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

  ./src/graphql/uniswap.tsx:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_UNISWAP}
    documents: 'src/graphql/uniswap/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

  ./src/graphql/balancer.tsx:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_BALANCER}
    documents: 'src/graphql/balancer/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'

  ./src/graphql/blocks.tsx:
    overwrite: true
    schema: ${REACT_APP_GRAPHQL_ENDPOINT_BLOCKS}
    documents: 'src/graphql/blocks/*.graphql'
    plugins:
      - 'fragment-matcher'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
