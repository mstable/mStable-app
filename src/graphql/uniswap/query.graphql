fragment PairDetails on Pair {
  id
  reserveUSD
  totalSupply
  token0 {
    id
    decimals
    symbol
    totalLiquidity
  }
  token1 {
    id
    decimals
    symbol
    totalLiquidity
  }
}

query Pairs($ids: [ID!]!) @api(name: uniswap) {
  pairs(where: { id_in: $ids }) {
    ...PairDetails
  }
}

query PairsAtBlock($ids: [ID!]!, $blockNumber: Int!) @api(name: uniswap) {
  pairs(where: { id_in: $ids }, block: { number: $blockNumber }) {
    ...PairDetails
  }
}
