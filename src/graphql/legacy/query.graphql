query VolumeMetricsOfType(
    $period: TimeMetricPeriod!
    $type: TransactionType!
    $from: Int!
    $to: Int!
) @api(name: legacy) {
    volumeMetrics(
        orderBy: timestamp
        orderDirection: asc
        where: {
            period: $period
            type: $type
            timestamp_gte: $from
            timestamp_lte: $to
        }
    ) {
        timestamp
        value
    }
}

