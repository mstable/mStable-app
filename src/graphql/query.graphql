# import './fragments.graphql'

query CoreTokens {
    mta: tokens(where: { symbol: "MTA" }) {
        ...TokenDetails
    }
    mUSD: tokens(where: { symbol: "mUSD" }) {
        ...TokenDetails
    }
    mGLD: tokens(where: { symbol: "mGLD" }) {
        ...TokenDetails
    }
}

query Masset($id: ID!) {
    masset(id: $id) {
        id
        token {
            ...TokenDetails
        }
        basket {
            bassets {
                id
                token {
                    ...TokenDetails
                }
            }
        }
    }
}

query Erc20Tokens($addresses: [Bytes!]!) {
    tokens(where: { address_in: $addresses }) {
        ...TokenDetails
    }
}

query AllErc20Tokens {
    tokens {
        ...TokenDetails
    }
}

query TokenByAddress($id: ID!) {
    token(id: $id) {
        id
        address
        decimals
        name
        symbol
        totalBurned
        totalBurned
        totalSupply
        totalTransferred
    }
}
