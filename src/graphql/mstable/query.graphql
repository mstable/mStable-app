  day2: exchangeRates(
    where: { timestamp_lt: $day2 }
    orderDirection: desc
    orderBy: timestamp
    first: 1
  ) {
    ...ER
  }
  day3: exchangeRates(
    where: { timestamp_lt: $day3 }
    orderDirection: desc
    orderBy: timestamp
    first: 1
  ) {
    ...ER
  }
  day4: exchangeRates(
    where: { timestamp_lt: $day4 }
    orderDirection: desc
    orderBy: timestamp
    first: 1
  ) {
    ...ER
  }
  day5: exchangeRates(
    where: { timestamp_lt: $day5 }
