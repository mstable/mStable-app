fragment TokenDetails on Token {
  id
  address
  decimals
  symbol
  totalSupply {
    ...MetricFields
  }
}

fragment SavingsContractAll on SavingsContract {
  id
  totalSavings {
    ...MetricFields
  }
  latestExchangeRate {
    rate
    timestamp
  }
  dailyAPY
  automationEnabled
  version
}

fragment TransactionFields on Transaction {
  id
  hash
  timestamp
  block
  sender
}

fragment MetricFields on Metric {
  exact
  decimals
  simple
}
