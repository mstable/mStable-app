fragment TokenDetails on Token {
  id
  address
  decimals
  symbol
  totalSupply {
    ...MetricFields
  }
}

fragment MassetAll on Masset {
  id
  token {
    ...TokenDetails
  }
  feeRate
  redemptionFeeRate
  basket {
    failed
    collateralisationRatio
    undergoingRecol
    bassets {
      id
      vaultBalance {
        ...MetricFields
      }
      isTransferFeeCharged
      ratio
      status
      maxWeight
      token {
        ...TokenDetails
      }
    }
  }
}

fragment TransactionFields on Transaction {
  id
  hash
  timestamp
  block
  sender
}

fragment MetricFields on Metric {
  exact
  decimals
  simple
}
