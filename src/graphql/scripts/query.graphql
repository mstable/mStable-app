query Rewards(
  $id: ID!
  $end: Int!
  $block: Block_height
  $limit: Int!
  $offset: Int!
) @api(name: mstable) {
  stakingRewardsContracts(where: { id: $id }, block: $block) {
    address: id
    lastUpdateTime
    periodFinish
    rewardPerTokenStored
    rewardRate
    totalSupply

    stakingRewards(where: { type: REWARD }, first: $limit, skip: $offset) {
      amount
      account
      amountPerTokenPaid
    }

    stakingBalances(first: $limit, skip: $offset) {
      amount
      account
    }

    claimRewardTransactions(
      first: $limit
      skip: $offset
      orderBy: timestamp
      orderDirection: asc
      where: { timestamp_lt: $end }
    ) {
      amount
      sender
    }
  }
}

query VaultBalances($block: Block_height) @api(name: mstable) {
  bassets(block: $block) {
    id
    token {
      symbol
      decimals
    }
    vaultBalance
  }
}
