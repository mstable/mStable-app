# Just testing this is picked up

fragment TokenDetails on Token {
  id
  address
  decimals
  symbol
  totalSupply
}

fragment MassetAll on Masset {
  id
  token {
    ...TokenDetails
  }
  feeRate
  redemptionFeeRate
  basket {
    failed
    collateralisationRatio
    undergoingRecol
    bassets {
      id
      vaultBalance
      isTransferFeeCharged
      ratio
      status
      maxWeight
      token {
        ...TokenDetails
      }
    }
  }
}
