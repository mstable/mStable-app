fragment PairDetails on Pair {
  address: id
  reserveUSD
  totalSupply
  reserve0
  reserve1
  token0 {
    address: id
    decimals
    symbol
    totalLiquidity
  }
  token1 {
    address: id
    decimals
    symbol
    totalLiquidity
  }
}

query SushiPairs(
  $ids: [ID!]!
  $includeHistoric: Boolean!
  $block: Block_height
) @api(name: sushi) {
  current: pairs(where: { id_in: $ids }) {
    ...PairDetails
  }
  historic: pairs(where: { id_in: $ids }, block: $block)
    @include(if: $includeHistoric) {
    ...PairDetails
  }
}
